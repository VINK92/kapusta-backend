version: 1
services:
  - name: kapusta-beckend
    type: web
    env: node
    startCommand: yarn && start:prod
    rootDir: src
    autoDeploy: true
    branch: master
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kapusta-psql
          property: connectionString

databases:
  - name: kapusta-psql
    plan: free
